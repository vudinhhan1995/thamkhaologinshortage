<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form  id="myForm">
      <input type="hidden" id="animal_id" />
      <div class="form-row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="small mb-1">Name</label>
            <input
              class="form-control"              
              id="name"
              type="text"
            />
          </div>
        </div>


        <div class="col-md-4">
            <div class="form-group">
              <label class="small mb-1">Surname</label>
              <input class="form-control"  id="surname" />
            </div>
        
        <div class="col-md-4">
          <div class="form-group">
            <label class="small mb-1">Class</label>
            <input class="form-control"  id="class" />
          </div>
        

        
        

        <div class="col-sm-4 form-group mt-4 mb-0">
            <button type="submit" class="btn btn-primary btn-block" id="submit">
              Submit
            </button>
          </div>
      </div>

      
    </form>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
